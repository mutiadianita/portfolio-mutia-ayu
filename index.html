<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mutia</title>
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS CUSTOM-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section id="home">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/home-banner.jpeg" class="d-block w-100" alt="banner1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home-banner.jpeg" class="d-block w-100" alt="banner2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home-banner.jpeg" class="d-block w-100" alt="banner3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="about" class="section">
            <h1 class="title">About</h1>
            <p class="about-detail">Hello, My Name is Mutia Ayu Dianita</p>
        </section>

        <section id="portfolio" class="section">
            <h1 class="title">Portfolio</h1>
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="image-portfolio" src="images/home-banner.jpeg"/>
                </div>
            </div>

        </section>

        <section id="blog"></section>

        <section id="team"></section>

        <section id="contact"></section>

        <footer></footer>

        <!--JS BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!--JS CUSTOM-->
        <script src="js/script.js"></script>
    </div>
</body>

</html>
